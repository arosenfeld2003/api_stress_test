# ----------------------------
# Rate Limiting & Connection Limits (must be at http level)
# ----------------------------
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ----------------------------
# HTTP â†’ HTTPS redirect
# ----------------------------
server {
    listen 80;
    server_name myapi.example.com;

    # Redirect all plain HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ----------------------------
# HTTPS FastAPI reverse proxy
# ----------------------------
server {
    listen 443 ssl http2;
    server_name myapi.example.com;

    # --- SSL Certificates ---
    ssl_certificate /etc/letsencrypt/live/myapi.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myapi.example.com/privkey.pem;

    # --- Strong TLS Settings ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # --- Security Headers ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- Rate limiting (5 req/s, burst of 10) ---
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        # --- Limit concurrent connections per IP (20) ---
        limit_conn conn_limit 20;

        # --- Timeouts to prevent slowloris ---
        client_body_timeout 5s;
        client_header_timeout 5s;
        keepalive_timeout 15s;
        send_timeout 10s;

        # --- Body size restriction ---
        client_max_body_size 2M;
    }
}
