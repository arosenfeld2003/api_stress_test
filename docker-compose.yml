version: '3.8'

services:
  # PostgreSQL database for high-concurrency warrior API
  postgres:
    image: postgres:15-alpine
    container_name: warrior-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: warrior_api
      POSTGRES_USER: warrior
      POSTGRES_PASSWORD: warrior_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Auto-initialize schema on first startup
      - ./schema_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warrior -d warrior_api"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Performance tuning
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c max_connections=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_wal_size=2GB
      -c min_wal_size=1GB
      -c log_statement=none
      -c log_duration=off

  # Optional: pgAdmin for database management (web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: warrior-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@warrior.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: warrior-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  # redis_data:
  #   driver: local

# Usage:
# 1. Start services:    docker-compose up -d
# 2. View logs:         docker-compose logs -f postgres
# 3. Stop services:     docker-compose down
# 4. Reset database:    docker-compose down -v && docker-compose up -d
# 5. Access pgAdmin:    http://localhost:5050 (admin@warrior.local / admin)
#    Add server: Host: postgres, Port: 5432, User: warrior, Password: warrior_dev_password

